<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="main.js" type="module" defer></script>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__logo">
        <a href="!#" class="nav__logo-link">
          <img src="./images/logo.svg" alt="logo-uber-eats">
        </a>
      </div>
      <div class="nav__location">
        <input type="text" class="location__input-from" placeholder="ASAP">
        <span class="nav__location-text">to</span>
        <input type="text" class="location__input-to" placeholder="ul.Tarasivska ST, 16">
        <div class="location__logo"><img src="./images/location.svg" alt="location_logo"></div>
      </div>
      <div class="nav__items">
          <button class="nav__button-singIn">
            <a href="!#" class="button__link-singIn">Sing In</a> 
          </button>
          <button class="nav__button-register">
            <a href="!#" class="button__link-register">Register</a>
          </button>
          <div class="button__basket-add">
            <a href="!#" class="basket__link-add"><img src="./images/basket.svg" alt="basket-img"></a>
          </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="container">
      <div class="container__search-line">
          <input type="text" class="search-input" placeholder="Search for restourant on cuisine">
          <img src="./images/Shape.png" alt="shape" class="search-shape">
      </div>
      <div class="container__restourants">
        <h1 class="restourants__location-text">Kyiv Restourants</h1>
        <div class="restourants__cards" data-element="restourant-cards">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
        <div class="footer__container-logo">
            <a href="!#"><img src="./images/white-logo.svg" alt="this is logo"></a>
        </div>
        <div class="footer__container-info">
          <div class="footer__social">
            <div class="language__container">
              <select class="languages-social-links">
                <option value="english">ENGLISH</option>
                <option value="ukraine">UKRAINE</option>
                <option value="italian">ITALIAN</option>
                <option value="franch">FRANCH</option>
              </select>
              <img src="./images/icon-arrow-back.svg" alt="arrow" class="arrow-for-select">
              <img src="./images/world.svg" alt="world-icon" class="world-icon">      
            </div>
             <p class="htag-uber-eats"><a href="!#"><span>#</span>UberEats</a></p>
            <div class="social__icon">
              <a href="!#"><img src="./images/facebook.svg" alt="facebook-icon"></a>
              <a href="!#"><img src="./images/twitter.svg" alt="twitter-icon"></a>
              <a href="!#"><img src="./images/instagram.svg" alt="instagram-icon"></a>
            </div>
          </div>
          <div class="about-us-info">
            <ul class="about-us-list">
              <li class="about-us-item"> <a href="!#">About UberEats</a></li>
              <li class="about-us-item"> <a href="!#">Become a Delivery</a></li>
              <li class="about-us-item"> <a href="!#">Become a Restaurant</a></li>
            </ul>
          </div>
          <div class="addition-info">
            <ul class="addition-info-list">
              <li class="addition-info-item"><a href="!#">See all cities</a></li>
              <li class="addition-info-item"><a href="!#">Pricing</a></li>
              <li class="addition-info-item"><a href="!#">Help</a></li>
              <li class="addition-info-item"><a href="!#">FAQs</a></li>
            </ul>
          </div>
        </div>
        <div class="links-to-market">
          <a href="!#"><img src="./images/play-market.png" alt="play-market"></a>  
          <a href="!#"><img src="./images/Download_on_the_App_Store_.png" alt="app-store"></a> 
        </div>
        <div class="copyright">
          <ul class="copyright-items">
            <li class="copright-link"> 
              <a href="!#">Â© 2017 Uber Technolo</a>
            </li>
            <li class="copright-link">
              <a href="!#">Privacy</a>
            </li>
            <li class="copright-link">
              <a href="!#">Terms</a>
            </li>
          </ul>
        </div>
    </div>
  </footer>
</body>
</html>
